<div class="cmt-widget" style="width: 100%; height:100%">
    <div data-dojo-attach-point="loadingIndicator" class="jimu-loading-indicator">
        <div class="jimu-loading"></div>
    </div>
    <div class="flex-row">
        <div class="street-indicator" data-dojo-attach-point="streetIndicatorContainer">
            <div class="address-bar">
                <div class="inner-address-bar">
                    <span class="settingsLabel" data-dojo-attach-point="streetIndicator"></span>
                </div>
            </div>
        </div>
        <span id="zoom-warning" data-dojo-attach-point="zoomWarning" class="hidden">${nls.zoomWarning}</span>
        <div id='panoramaViewerDiv' data-dojo-attach-point="panoramaViewerDiv"></div>
        <div id='sidePanel' class="slide-out-panel" data-dojo-attach-point="sidePanel"></div>
    </div>
</div>
